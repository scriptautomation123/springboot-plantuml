version: '3.8'

services:
  plantuml-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plantuml-server
    ports:
      - "8080:8080"
    environment:
      - ADMIN_PASSWORD=admin123
      - JAVA_OPTS=-Xmx512m -Xms256m
    volumes:
      - plantuml-logs:/app/logs
      - plantuml-temp:/app/tmp
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/plantuml/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  plantuml-logs:
    driver: local
  plantuml-temp:
    driver: local
